      <!-- Trigger the modal with a button -->
      <!-- Button to Open the Modal -->

<!-- The Admin Modal -->
<div class="modal" id="myAdminModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Admin Login</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="/adminpage" method="post">
            <div class="mb-3 mt-3">
              <label for="userid" class="form-label">User ID</label>
              <input type="text" class="form-control" id="userid" placeholder="Enter User ID" name="userid">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
      

<!-- The Worker Modal -->
<div class="modal" id="myWorkerModal">

            <div class="mb-3">

              <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd">

          </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
